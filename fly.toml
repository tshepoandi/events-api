app = "events-api-3xx86a"
primary_region = "jnb"

[build]
dockerfile = "Dockerfile"

[env]
ASPNETCORE_ENVIRONMENT = "Production"
ASPNETCORE_URLS = "http://+:80"

[http_service]
internal_port = 80
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[[http_service.ports]]
port = 80
handlers = ["http"]

[[http_service.ports]]
port = 443
handlers = ["tls", "http"]